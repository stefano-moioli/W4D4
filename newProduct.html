<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">EpicBooks</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/product.html">Product</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/newProduct.html">New Product</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <h1 class="text-center my-3 fs-3 fw-bold">Add a New Book</h1>
        <div class="row">
            <form class="col-6 mx-auto d-flex flex-column" onsubmit="handleSubmit(event)">
                <div>
                    <label for="title" class="form-label">Title</label>
                    <input type="text" id="title" class="form-control">
                </div>
                <div>
                    <label for="price" class="form-label">Price</label>
                    <input required type="number" id="price" class="form-control">
                </div>
                <div>
                    <label for="number" class="form-label">Asin</label>
                    <input required type="number" id="number" class="form-control">
                </div>
                <div>
                    <label for="time" class="form-label">Category</label>
                    <input required type="text" id="genre" class="form-control">
                </div>

                <button class="btn btn-primary my-4" type="submit">
                    Add
                </button>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="js/newProduct.js"></script>
</body>
</html>
